<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda</title>
  <link rel="stylesheet" href="style.css">

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #fff;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }

    table th {
      background: #f5f5f5;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>

<header>
  <h1>Agenda</h1>
  <nav>
    <a href="index.html">Actualités</a>
    <a href="articles.html">Articles</a>
    <a href="carte.html">Carte</a>
    <a href="agenda.html">Agenda</a>
    <a href="contact.html">Contacts</a>
    <a href="ajouter-article.html" style="opacity:0.5;font-size:0.9em;">➕ Ajouter</a>
  </nav>
</header>

<main>
  <h2>Liste des événements</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Événement</th>
        <th>Lieu</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rempli automatiquement -->
    </tbody>
  </table>
</main>

<footer>
  <p>© 2025 – Groupement Intercommunal</p>
</footer>

<script>
  let events = {};

  fetch('events.json')
    .then(response => response.json())
    .then(data => {
      events = data;
      renderTable();
    });

  function renderTable() {
    const tbody = document.querySelector('table tbody');
    tbody.innerHTML = '';

    Object.keys(events).sort().forEach(date => {
      events[date].forEach(ev => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${date}</td>
          <td>${ev.title}</td>
          <td>${ev.place}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  }
</script>

</body>
</html>
