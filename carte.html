<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du Village</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    header, nav, footer { padding: 10px; background:#2f6f5e; color:#fff; }
    nav a { color:#fff; margin-right:10px; text-decoration:none; }
    #map { width: 100%; height: 70vh; margin-top:10px; }
  </style>
</head>
<body>

<header>
  <h1>Carte du Village</h1>
  <nav>
    <a href="index.html">Actualités</a>
    <a href="articles.html">Articles</a>
    <a href="carte.html">Carte</a>
    <a href="agenda.html">Agenda</a>
    <a href="contact.html">Contacts</a>
         <a href="ajouter-article.html" style="opacity:0.5;font-size:0.9em;">
    ➕ Ajouter
    </a>
  </nav>
</header>

<div id="map"></div>

<footer>
  <p>© 2025 – Groupement Intercommunal</p>
</footer>

<!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
  (async function () {
    try {
      const [artsRes, lieuxRes] = await Promise.all([
        fetch('articles.json'),
        fetch('lieux.json')
      ]);
      const articles = await artsRes.json();
      const lieux = await lieuxRes.json();

      const map = L.map('map').setView([50.646374, 5.736361], 15);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(map);

      // indexer les articles par rueId (string)
      const articlesByRue = {};
      (articles || []).forEach(a => {
        const key = a.rueId == null ? '__sans_rue' : String(a.rueId);
        if (!articlesByRue[key]) articlesByRue[key] = [];
        articlesByRue[key].push(a);
      });

      // helper échappement
      const esc = s => String(s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');

      // Normaliser lieux (supporte tableau ou objet)
      const lieuxList = Array.isArray(lieux) ? lieux : Object.values(lieux || {});

      // créer les marqueurs
      lieuxList.forEach(lieu => {
        const idKey = String(lieu.id);
        const articlesLieu = articlesByRue[idKey] || [];

        let popupHtml = `<strong>${esc(lieu.nom)}</strong><br><br>`;
        if (articlesLieu.length) {
          popupHtml += '<ul>';
          articlesLieu.forEach(a => {
            popupHtml += `<li><a href="${esc(a.file || '#')}">${esc(a.title || 'Sans titre')}</a></li>`;
          });
          popupHtml += '</ul>';
        } else {
          popupHtml += `<em>Aucun article pour ce lieu</em>`;
        }

        L.marker(lieu.coords)
          .addTo(map)
          .bindPopup(popupHtml);
      });

      // Zoom si ?rue=...
      const params = new URLSearchParams(window.location.search);
      const rueParam = params.get('rue');
      if (rueParam) {
        const target = lieuxList.find(l => String(l.id) === String(rueParam));
        if (target && target.coords) map.setView(target.coords, 18);
      }
    } catch (err) {
      console.error('Erreur chargement carte:', err);
      const mapContainer = document.getElementById('map');
      if (mapContainer) mapContainer.innerHTML = '<p>Erreur lors du chargement de la carte.</p>';
    }
  })();
  </script>

</body>
</html>
