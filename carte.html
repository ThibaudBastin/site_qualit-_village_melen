<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du Village</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
      margin-bottom: 20px;
    }
    .popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carte du Village</h1>
    <nav>
      <a href="index.html">Actualités</a>
      <a href="articles.html">Articles</a>
      <a href="agenda.html">Agenda</a>
      <a href="contact.html">Contacts</a>
    </nav>
  </header>

<main>
  <section>
    <h2>Carte du village</h2>
    <div id="map"></div>
  </section>
</main>

  <footer>
    <p>© 2025 – Groupement Intercommunal</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte centrée sur le village
    const map = L.map('map').setView([50.600, 5.850], 15); // Coordonnées exemple

    // Ajouter le fond OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Définir les marqueurs avec leurs coordonnées et popup
    const markers = {
      "place-eglise": L.marker([50.601, 5.851]).bindPopup('<div class="popup-content"><strong>Place de l\'Église</strong></div>').addTo(map),
      "rue-reux": L.marker([50.602, 5.852]).bindPopup('<div class="popup-content"><strong>Rue Reux</strong></div>').addTo(map),
      "rue-louis-pasteur": L.marker([50.603, 5.853]).bindPopup('<div class="popup-content"><strong>Rue Louis Pasteur</strong></div>').addTo(map),
      "rue-haute": L.marker([50.604, 5.854]).bindPopup('<div class="popup-content"><strong>Rue Haute</strong></div>').addTo(map),
      "parc-hauzeur": L.marker([50.606, 5.854]).bindPopup('<div class="popup-content"><strong>Rue du parc Hauzeur</strong></div>').addTo(map)
    };

    // Récupérer l'ID de la rue depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const rueId = params.get('rue');

    if (rueId && markers[rueId]) {
      map.setView(markers[rueId].getLatLng(), 18); // Zoom sur le marqueur
      markers[rueId].openPopup();
    }
  </script>
</body>
</html>
