<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carte du Village</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body { margin:0; font-family: Arial, sans-serif; }
  header, nav, footer { padding: 10px; background:#2f6f5e; color:#fff; }
  nav a { color:#fff; margin-right:10px; text-decoration:none; }
  #map { width: 100%; height: 70vh; margin-top:10px; }
</style>
</head>
<body>

<header>
  <h1>Carte du Village</h1>
  <nav>
    <a href="index.html">ActualitÃ©s</a>
    <a href="articles.html">Articles</a>
    <a href="carte.html">Carte</a>
    <a href="agenda.html">Agenda</a>
    <a href="contact.html">Contacts</a>
    <a href="ajouter-article.html" style="opacity:0.5;font-size:0.9em;">âž• Ajouter</a>
  </nav>
</header>

<div id="map"></div>

<footer>
  <p>Â© 2025 â€“ Groupement Intercommunal</p>
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
(async function() {
  try {
    const [optsRes, artsRes] = await Promise.all([
      fetch('options.json'),
      fetch('articles.json')
    ]);
    const options = await optsRes.json();
    const articles = await artsRes.json();

    const map = L.map('map').setView([50.646374, 5.736361], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const esc = s => String(s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').trim();

    const lieuxList = Array.isArray(options.rues)
      ? options.rues.map(r => ({ id: String(r.id), nom: r.nom, coords: r.coords || null }))
      : [];
    const lieuxMap = {};
    lieuxList.forEach(l => { lieuxMap[l.id] = l; });

    const articlesByLieu = {};
    const pushArticle = (key, a) => {
      if (!articlesByLieu[key]) articlesByLieu[key] = [];
      articlesByLieu[key].push(a);
    };

    articles.forEach(a => {
      if (!a || a.rueId == null) return;
      const id = typeof a.rueId === 'number' ? lieuxList[a.rueId]?.id : String(a.rueId);
      if (!id) return pushArticle('__sans_lieu', a);
      pushArticle(id, a);
    });

    const toLatLng = c => Array.isArray(c) && c.length >= 2 ? c : null;

    lieuxList.forEach(lieu => {
      const arts = articlesByLieu[lieu.id] || [];
      const latlng = toLatLng(lieu.coords);
      if (!latlng) return;
      const popupHtml = `<strong>${esc(lieu.nom)}</strong><br>` + 
        (arts.length ? '<ul>' + arts.map(a=>`<li><a href="article.html?file=${a.file}">${esc(a.title)}</a></li>`).join('') + '</ul>' : '<em>Aucun article</em>');
      L.marker(latlng).addTo(map).bindPopup(popupHtml);
    });

    const sans = articlesByLieu['__sans_lieu'] || [];
    if (sans.length) {
      const btn = L.control({ position: 'topright' });
      btn.onAdd = function () {
        const div = L.DomUtil.create('div', 'leaflet-bar');
        div.style.background = '#fff';
        div.style.padding = '6px';
        div.style.cursor = 'pointer';
        div.innerHTML = 'ðŸ“„ Articles sans lieu';
        div.onclick = () => {
          const html = `<strong>Articles sans lieu associÃ©</strong><ul>` + sans.map(a=>`<li><a href="article.html?file=${encodeURIComponent(a.file)}">${esc(a.title)}</a></li>`).join('') + '</ul>';
          L.popup({ maxWidth: 400 }).setLatLng(map.getCenter()).setContent(html).openOn(map);
        };
        return div;
      };
      btn.addTo(map);
    }

    const params = new URLSearchParams(window.location.search);
    const rueParam = params.get('rue');
    if (rueParam && lieuxMap[rueParam]) {
      const latlng = toLatLng(lieuxMap[rueParam].coords);
      if (latlng) map.setView(latlng, 18);
    }

  } catch (err) {
    console.error('Erreur chargement carte:', err);
    document.getElementById('map').innerHTML = '<p>Erreur lors du chargement de la carte.</p>';
  }
})();
</script>

</body>
</html>
